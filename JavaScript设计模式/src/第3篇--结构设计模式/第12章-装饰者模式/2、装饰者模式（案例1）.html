<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="testInput" />
</body>
<script>
    // 装饰者
    var decorator = function (input, fn) {
        // 获取事件源
        var input = document.getElementById(input);
        // 若事件源已经绑定事件
        if (typeof input.onclick === 'function') {
            // 缓存事件源原有的回调函数
            var oldClickFn = input.onclick;
            // 为事件源定义新的事件
            input.onclick = function () {
                // 将原有回调函数执行
                oldClickFn()
                // 执行新增的回调函数
                fn()
            }
        } else {
            // 未绑定事件，直接绑定
            input.onclick = fn;
        }
    }
    // 第一天
    decorator('testInput', () => {
        console.log('验证中文');
    })
    // 第二天
    decorator('testInput', () => {
        console.log('验证长度');
    })
    // 第二天
    decorator('testInput', () => {
        console.log('验证邮箱');
    })
</script>

</html>
