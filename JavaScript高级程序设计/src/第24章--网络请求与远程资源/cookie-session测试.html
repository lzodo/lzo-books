<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./ajax.js"></script>
</head>

<body>
    <form method="post" id="myForm">
        <input name='test' value="123" />
        <input type="submit" value="Submit Form">
    </form>
    <button>验证cookie</button>
</body>
<script>
    let form = document.querySelector('form')
    let data = new FormData(form);
    form.onsubmit = function (e) {
        e.preventDefault();
        ajax({ method: 'get', url: 'http://localhost:8778/tests/setSession', data: data })
        ajax({ method: 'get', url: 'http://localhost:8778/tests/setCookie', data: data })
    }

    let btn = document.querySelector('button');
    btn.onclick = function () {
        ajax({ method: 'get', url: 'http://localhost:8778/tests/getCookie' })
    }

</script>

</html>
