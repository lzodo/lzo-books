<body>
    <script>
        function fb(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fb(n - 1) + fb(n - 2)
        }
        console.time('三个fb执行时间');
        var result = fb(43)
        var result = fb(43)
        var result = fb(43)
        console.timeEnd('三个fb执行时间')

        // 如果这边需要等待9秒，那么使用Worker那么只要等3秒就能出全部结果
    </script>
</body>

</html>
