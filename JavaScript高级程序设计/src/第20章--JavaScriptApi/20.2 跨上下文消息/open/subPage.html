<script>
    window.addEventListener("message", (event) => {
        // 确保来自预期发送者
        if (event.origin == "http://127.0.0.1:5500") {
            // 对数据进行一些处理
            console.log('subPage.html', event.data);
            // 可选：向来源窗口发送一条消息
            event.source.postMessage("Received! 收到", "http://127.0.0.1:5500");
        }
    });
</script>
