<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JavaScript高级程序设计/src/第24章--网络请求与远程资源/ajax.js"></script>
</head>

<body>
    <form method="post" id="myForm">
        <input name='test' value="123" />
        <input type="submit" value="Submit Form">
    </form>
</body>
<script>
    let form = document.querySelector('form')
    let data = new FormData(form);
    form.onsubmit = function (e) {
        e.preventDefault();
        ajax({ method: 'post', url: 'http://localhost:8778/extend/formText', data: data })
        ajax({ method: 'get', url: 'http://localhost:8778/tests/setSession', data: data })
        ajax({ method: 'get', url: 'http://localhost:8778/tests/setCookie', data: data })
    }


    let img = new Image();
    img.onload = img.onerror = function (data) {
        // 这样可以确保请求完成时无论什么响应都会收到通知。
        console.log(data);
    };
    img.src = "http://localhost:8778/extend/formText?a=1";


    // contentType: "application/x-www-form-urlencoded"
</script>

</html>
